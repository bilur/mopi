<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SearchBlox Search Box</title>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div itemscope itemtype="http://schema.org/WebSite">
  <meta itemprop="url" content="https://bilur.github.io/mopi/"/>
  <form itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction">
    <meta itemprop="target" content="https://query.example.com/search?q={search_term_string}"/>
    <input itemprop="query-input" type="text" name="search_term_string" required/>
    <input type="submit"/>
  </form>
</div>
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "https://bilur.github.io/mopi/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://query.example.com/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<style>
.custom-search-form{
margin-top:5px;
}
</style>
<div class="container">
<div class="row">
<div class="col-lg-3">


<!-- Update the searchblox server location below in the action field-->
<!-- Change the action to https://bilur.github.io/mopi/searchblox/plugin/index.html shown below if you want faceted search results -->
<!-- <form action="https://bilur.github.io/mopi/searchblox/plugin/index.html" onsubmit="return encodeQuery()" method="get"> -->
<form action="https://bilur.github.io/mopi/index.html" onsubmit="return encodeQuery()" method="get">

<!--To add search parameter use the syntax as in the line below-->

<!--<input type="hidden" name="col" value="2">-->

<div class="input-group custom-search-form">
<input type="text" class="form-control" name="query" value="">
<span class="input-group-btn">
<button class="btn btn-default" type="search">
<span class="glyphicon glyphicon-search"></span>
</button>
</span>

</span>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
